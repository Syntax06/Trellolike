<!doctype html>
<html>
<head>
    <title>tableaux 3D</title>
    <link href='http://fonts.googleapis.com/css?family=Days+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="header">

        <hgroup>

            <h1>Tableaux</h1>
            <h2>Choisir votre modele</h2>
        </hgroup>
    </header>

    <section class="demo">



        <dl class="list maki">
            <dt>Modeles</dt>
            <dd><a href="#">Professionnel</a></dd>
            <dd><a href="#">Conception</a></dd>
            <dd><a href="#">Education</a></dd>
            <dd><a href="#">Ingenierie</a></dd>
            <dd><a href="#">Marketing</a></dd>
            <dd><a href="#">RH et operation</a></dd>
            <dd><a href="#">Personnelle</a></dd>
            <dd><a href="#">Productivite</a></dd>
            <dd><a href="#">Gestion de produits</a></dd>
            <dd><a href="#">Travail a distance</a></dd>

        </dl>

        <dl class="list sashimi">
           
                <a href="#" class="toggle">Liste</a>


    </section>

    <div class="warning">
        <div class="message">
            <h1>CSS 3D Not Detected :(</h1>
        </div>
    </div>


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="js/makisu.js"></script>
    <script>

        // The `enabled` flag will be `false` if CSS 3D isn't available

        if ( $.fn.makisu.enabled ) {

            var $sashimi = $( '.sashimi' );
            var $nigiri = $( '.nigiri' );
            var $maki = $( '.maki' );

            // Create Makisus

            $nigiri.makisu({
                selector: 'dd',
                overlap: 0.85,
                speed: 1.7
            });

            $maki.makisu({
                selector: 'dd',
                overlap: 0.6,
                speed: 0.85
            });

            $sashimi.makisu({
                selector: 'dd',
                overlap: 0.2,
                speed: 0.5
            });

            // Open all
            
            $( '.list' ).makisu( 'open' );

            // Toggle on click

            $( '.toggle' ).on( 'click', function() {
                $( '.list' ).makisu( 'toggle' );
            });

            // Disable all links

            $( '.demo a' ).click( function( event ) {
                event.preventDefault();
            });

        } else {

            $( '.warning' ).show();
        }

    </script>
</body>
</html>
